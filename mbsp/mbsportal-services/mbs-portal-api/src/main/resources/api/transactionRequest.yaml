    delete:
      tags:
        - transaction-request-controller
      summary: clearAllTransactionRequests
      operationId: clearAllTransactionRequestsUsingDELETE
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.fnma-v1+json
      parameters:
        - name: Accept
          in: header
          description: Accept
          required: true
          type: string
      responses:
        '200':
          description: OK
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /fnmapi/mbslendertransactions:
    post:
      tags:
        - transaction-request-controller
      summary: createTransactionRequestLender
      operationId: createTransactionRequestLenderUsingPOST
      consumes:
        - application/json
        - application/vnd.fnma-v1+json
      produces:
        - application/json
        - application/vnd.fnma-v1+json
      parameters:
        - in: body
          name: transactionRequestPO
          description: transactionRequestPO
          required: true
          schema:
            $ref: '#/definitions/TransactionRequestPO'
        - name: Accept
          in: header
          description: Accept
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TransactionRequestPO'
        '201':
          description: Created
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal server error
  '/fnmapi/mbslendertransactions/{lenderid}':
