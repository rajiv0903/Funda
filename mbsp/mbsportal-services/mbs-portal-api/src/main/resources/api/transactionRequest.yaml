definitions:
  ProductIdPO:
    type: object
    properties:
      identifier:
        type: integer
        format: int64
      sourceType:
        type: string
        enum:
          - PU
      type:
        type: string
        enum:
          - MBS
  ProductPO:
    type: object
    properties:
      agencyType:
        type: string
      description:
        type: string
      nameCode:
        type: string
      nameCodeSortOrder:
        type: integer
        format: int32
      productId:
        $ref: '#/definitions/ProductIdPO'
      securityTerm:
        type: integer
        format: int32
  ProductPricingPO:
    type: object
    properties:
      buySellIndicator:
        type: string
      effectiveDate:
        type: string
      marketTermType:
        type: integer
        format: int32
      passThroughRate:
        type: string
      productId:
        $ref: '#/definitions/ProductIdPO'
      productNameCode:
        type: string
      settlementDate:
        type: string
  TransactionRequestPO:
    type: object
    properties:
      acceptanceDate:
        type: string
        example: 2001-07-04T12:08:56.235-0700
      lenderId:
        type: string
      pricePercent:
        type: string
      pricePercentHandleText:
        type: string
      pricePercentTicksText:
        type: string
      product:
        $ref: '#/definitions/ProductPO'
      stateType:
        type: string
        enum:
          - LENDER_OPEN
          - TRADER_PRICED
          - TRADER_PASSED
          - LENDER_ACCEPTED
          - LENDER_REJECTED
          - TRADER_CONFIRMED
          - TRADER_REJECTED
          - PENDING_EXECUTION
          - EXECUTED
          - LENDER_TIMEOUT
          - TRADER_TIMEOUT
          - ERROR
      submissionDate:
        type: string
        example: 2001-07-04T12:08:56.235-0700
      tradeAmount:
        type: string
      tradeBuySellType:
        type: string
      tradeCouponRate:
        type: string
      tradeSettlementDate:
        type: string
        example: 2001-07-04
      traderId:
        type: string
      transReqId:
        type: string