      tags:
        - transaction-request-controller
      summary: getTransactionRequestsLender
      operationId: getTransactionRequestsLenderUsingGET
      consumes:
        - application/json
        - application/vnd.fnma-v1+json
      produces:
        - application/json
        - application/vnd.fnma-v1+json
      parameters:
        - name: lenderid
          in: path
          description: lenderid
          required: true
          type: string
        - name: statetype
          in: query
          description: statetype
          required: false
          type: string
        - name: Accept
          in: header
          description: Accept
          required: true
          type: string
      responses:
        '200':
          description: OK
